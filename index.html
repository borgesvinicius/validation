<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
  href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;1,400;1,600&family=Fruktur&family=Katibeh&family=Source+Code+Pro:wght@200;400&display=swap"
  rel="stylesheet"/>
 <title>Formulário</title>



</head>
<body>
 <div class="container">
  <div class="header">
   <h2> Crie sua Conta </h2>
  </div>
  <form id="form" class="form">
   <div class="form-control ">
    <label for="username">Nome do usuario</label>
    <input type="text" id="username"placeholder="Digite seu nome de usuário"/>
    <i class="fas fa-exclamation-circle"> 
       
    </i>
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de erro</small>
       
   </div>
   <div class="form-control ">
    <label for="email">Email</label>
    <input type="text" id="Email" placeholder="Digite seu email">
    <i class="fas fa-exclamation-circle">
   
    </i>
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de erro</small>
   
   </div>
   <div class="form-control ">
    <label for="passoword">Senha</label>
    <input type="passoword" id="passoword"
    placeholder="Digite sua senha "/>
    <i class="fas fa-exclamation-circle">
   
    </i>
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de erro</small>
   
   </div>
   <div class="form-control ">
    <label for="passoword-confirmation">Confirmação de senha</label>
    <input type="passoword" id="passoword-confirmation"
    placeholder="Digite sua senha novamente ">

    <i class="fas fa-exclamation-circle">
   
    </i>
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de erro</small>
   
   </div>
   <button type="submit">enviar</button>

  </form>
 </div>
 <script src =" ./att.js " ></script>
 
</body>
</html>
